<div class="container">
  <div class="row">
    <div class="col-12">
      <span class="anchor" id="formUserEdit"></span>
      <h3>Controle de Estoque</h3>
      <hr class="my-2">
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Informações do Produto</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="name" [(ngModel)]="product.nome">
            </div>
            <div class="form-group">
                <label for="descricao">Descricao</label>
                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="descricao" [(ngModel)]="product.descricao">
            </div>
            <div class="form-group">
                <label for="nome">Preço</label>
                <input type="text" class="form-control" id="preco" name="preco" placeholder="Preço" [(ngModel)]="product.preco">
            </div>
            <div class="form-group ">
              <button type="button" class="btn btn-primary mb-2" *ngIf="productSet==0"(click)="add()">Confirma</button>
              <button type="button" class="btn btn-primary mb-2 " *ngIf="productSet>0" (click)="update(this.productSet)">Salvar</button>
            </div>
        </form>    
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered" *ngIf="products.length>0;else productsElse">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td >{{product.nome}}</td>
            <td>{{product.descricao}}</td>
            <td>{{product.preco.toString() | currency}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="setProduct(product.id)"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger" (click)="remove(product.id)"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #productsElse>
        <p>Ainda não há produtos cadastrados</p>
      </ng-template>
    </div>
  </div>
</div>
